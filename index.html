<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <img src="bg-image.jpg" alt="Sidebar image" class="bg-image" />
        <div class="odin-container">
          <img src="odin-lined.png" alt="Odin logo" width="65px" />
          <span>ODIN</span>
        </div>
      </div>
      <div class="main">
        <div class="header">
          <p>
            This is not a real online service! You know you need something
            <br />
            like this in your life to help you relize your deepest dreams.
            <br />
            Sign up now to get started.
            <br /><br />
            <em>You know you want to.</em>
          </p>
        </div>
        <div class="content">
          <form action="/" method="post" id="signup-form">
            <legend>Let's do this!</legend>
            <div class="form-container">
                <div class="form-right">
                  <label for="first-name">First Name</label>
                  <input type="text" name="first-name" id="first-name" />
                  <label for="email">Email</label>
                  <input type="email" name="email" id="email" />
                  <label for="password">Password</label>
                  <input type="password" name="password" id="password" />
                </div>
                <div class="form-left">
                  <label for="last-name">Last Name</label>
                  <input type="text" name="last-name" id="last-name" />
                  <label for="phone-number">Phone Number</label>
                  <input type="tel" name="phone-number" id="phone-number" />
                  <label for="password-confirm">Confirm Password</label>
                  <input
                    type="password"
                    name="password-confirm"
                    id="password-confirm"
                  />
                </div>
            </div>
          </form>
        </div>
        <div class="footer">
          <button type="submit" form="singup-form">Create Account</button>
          <div class="login">Already have an account? <a href="/">Log in</a></div>
        </div>
      </div>
    </div>
  </body>
</html>
